<body style="background-color:#D8D8D8;">


	<h1 style="color:#08088A;font-family:Franklin Gothic Medium"><marquee behavior="alternate">Let's Create A Resume!</marquee></h1>

	<fieldset>


		<h2 style="color:#08088A;font-family:Franklin Gothic Medium"><b>Personal Information <b></h2>

		<span style="width : 125px; display:inline-block;">Name</span> <input type="text" name="name" style="background-color:#FAFAFA"><br /><br />

        <span style="width : 125px; display:inline-block;">Email Address</span> <input type="text" name="emailAddress" style="background-color:#FAFAFA"><br /><br />

        <span style="width : 125px; display:inline-block;">Phone Number</span> <input type="text" name="phoneNumber"style="background-color:#FAFAFA" /><br /><br />

        <span style="width : 125px; display:inline-block;">Address</span> <input type="text" name="address" style="background-color:#FAFAFA" />

	</fieldset>

	<br></br>

<fieldset>
	<h2 style="color:#08088A;font-family:Franklin Gothic Medium"> Objective </h2>

		<textarea cols="50" rows"50" style="background-color:#FAFAFA">Tell about what your objectives are with this career choice.</textarea>

	</fieldset>

	<br></br>


<fieldset>
	<h2 style="color:#08088A;font-family:Franklin Gothic Medium"> Skills and Abilities</h2>

	<textarea cols="50" rows"50" style="background-color:#FAFAFA">Tell about your skills and abilities that are specific to the job role that you are applying for.</textarea>
	<br></br>
	<textarea cols="50" rows"50" style="background-color:#FAFAFA"></textarea>
	<br></br>
	<textarea cols="50" rows"50" style="background-color:#FAFAFA"></textarea>

</fieldset>

	<br></br>

<fieldset>

	<h2 style="color:#08088A;font-family:Franklin Gothic Medium">Experience</h2>	

	<textarea cols="50" rows"50" style="background-color:#FAFAFA">Give a brief summary of your recent jobs and key responsibilities in each job.</textarea>
	<br></br>
	<textarea cols="50" rows"50" style="background-color:#FAFAFA"></textarea>
	<br></br>
	<textarea cols="50" rows"50" style="background-color:#FAFAFA"></textarea>

</fieldset>

	<br></br>

<fieldset>

	<h2 style="color:#08088A;font-family:Franklin Gothic Medium">Education</h2>

	<textarea cols="50" rows"50" style="background-color:#FAFAFA">Provide information about recent schools. You may want to include your GPA and a brief summary of coursework, awards, and honrs.</textarea>
	<br></br>
	<textarea cols="50" rows"50" style="background-color:#FAFAFA"></textarea>
	<br></br>
	<textarea cols="50" rows"50" style="background-color:#FAFAFA"></textarea>

</fieldset>

	<br></br>


<fieldset>

	<h2 style="color:#08088A;font-family:Franklin Gothic Medium">Leadership</h2>

	<textarea cols="50" rows"50" style="background-color:#FAFAFA">Provide leadership positions held.</textarea>
	<br></br>
	<textarea cols="50" rows"50" style="background-color:#FAFAFA"></textarea>
	<br></br>
	<textarea cols="50" rows"50" style="background-color:#FAFAFA"></textarea>

</fieldset>

	<br></br>

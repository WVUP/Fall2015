<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
	<script src="./scripts.js"></script>
	
</head>
<body>

	<div class="container">
		

		<div class="jumbotron">
			<h2>Learning localStorage</h2>
			<p>Discovering storing data in the browser</p>

		</div>

		<form id="frm">

			<div class="form-group">
				<label for="email">Email address</label>
				<input type="email" class="form-control" id="email" placeholder="Email" required>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password" required>
			</div>

			<button type="submit" class="btn btn-default" id="btnSubmit">Submit</button>
			<button type="submit" class="btn btn-default" id="btnRegister">Register</button>
		</form>


	</div>

</body>
</html>

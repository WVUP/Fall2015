<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<title>Alert Legend</title>
</head>
<body style="background-color: #222; color: #ccc; font-family: Arial;">

	<div class="container">
		
			<div class="row" style="padding: 50px;">
				<div class="col-md-6">
					
					<i class="fa fa-circle" style="color: red;"></i> (cancelled) 
				</div>
				<div class="col-md-6">
					
					<i class="fa fa-circle" style="color: yellow;"></i> (delayed - morning) 
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					 
					<i class="fa fa-circle" style="color: blue;"></i> (delayed - evening)
				</div>
				<div class="col-md-6">
					 
					<i class="fa fa-circle" style="color: green;"></i> (in session)
				</div>
			</div>

	</div>

</body>
</html>

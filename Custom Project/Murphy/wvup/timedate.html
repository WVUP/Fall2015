<p id="timedate" style="text-align: right;"></p>
					<script>document.getElementById("timedate").innerHTML = (new Date()).toString().split(' ').splice(0,4).join(' ');
					</script>
						<form name="Tick">
							<input type="text" style="border:none; background-color: transparent; width: 120px;" size="12" name="Clock">
						</form>
						<script>
							function show()
							{
								var now=new Date()
								var hours=now.getHours()
								var minutes=now.getMinutes()
								var seconds=now.getSeconds()
								if (hours==0)
								hours="0"+hours
								if (minutes<=9)
								minutes="0"+minutes
								if (seconds<=9)
								seconds="0"+seconds
								document.Tick.Clock.value=hours+":"+minutes+":"+seconds+""
								setTimeout("show()",1000)
							}
							show()
						</script>
